<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo"></div>

                <div class="grid">
                    
                </div>
            </div>
            <div id="computerDiv" class="side right">
                <h3>Computer</h3>
                <div class="grid">
                
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
